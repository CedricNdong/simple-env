name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install dependencies
        run: npm install

      - name: Install & build
        run: |
          npm ci
          npm run build

      - name: Publish Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: simple-env-dist
          path: dist
